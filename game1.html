
<!doctype html>
<html>
    
<style> 
    
color: red;
    </style>
<head>
<meta charset="UTF-8" />
<title>Link game test</title>
</head>
<body>
<section>

<!-- This div is the canvas -->
<div> "Find the shape in which the formula matches, Area = L * W, Score:"
<canvas id="canvas" width="700" height="700" >
This text is displayed if your browser does not support HTML5 Canvas.
</canvas>
</div>
<p id= "demo"></p>


<script type="text/javascript">
/*
   index.html - draws a dot on the screen, credit to:
   http://html5.litten.com/moving-shapes-on-the-html5-canvas-with-the-keyboard/
   programmer: MHoel, Nov 3, 2014
*/


// Set some global variables
var canvas;
var ctx;
var dx = 5;
var dy = 5;
var x = 150;
var y = 100;
var WIDTH = 600;
var HEIGHT = 600;
var crash1 = false;
var score = 0;
var crash2= false;
    


function circle(x,y,r) {
	ctx.beginPath();
	ctx.arc(x, y, r, 0, Math.PI*2, true);
	ctx.fill();
}

function rect(x,y,w,h) {
	ctx.beginPath();
	ctx.rect(x,y,w,h);
	ctx.closePath();
	ctx.fill();
	ctx.stroke();
}
function bot(x,y,w,h)  {
	ctx.beginPath();
	ctx.rect(x,y,w,h);
	ctx.closePath();
	ctx.stroke();
    ctx.fillStyle = "red";
}


function clear() {
	ctx.clearRect(0, 0, WIDTH, HEIGHT);
}

// Important starting function
function init() {
	canvas = document.getElementById("canvas");
	ctx = canvas.getContext("2d");
	return setInterval(draw, 10); // this is key, tells draw function to fire 10x per second
}

function doKeyDown(evt){
	switch (evt.keyCode) {
		case 38:  /* Up arrow was pressed */
			if (y - dy > 0){
				y -= dy;
			}
			break;
		case 40:  /* Down arrow was pressed */
			if (y + dy < HEIGHT){
				y += dy;
			}
			break;
		case 37:  /* Left arrow was pressed */
			if (x - dx > 0){
				x -= dx;
			}
			break;
		case 39:  /* Right arrow was pressed */
			if (x + dx < WIDTH){
				x += dx;
			}
			break;
		}
    if (x>20 && x<30 && y>10 && y<30){
        crash1 = true;
        
        if ( var i = 0; i < 1; i++) {
         score++;
         document.getElementById("demo").innerHTML = score;
        }
       
        
    }
        if (x>20 && x<30 && y>190 && y<210){
        crash2 = true;
        score++;
        document.getElementById("demo").innerHTML = score;
    }
}

function draw() {
	clear();
	ctx.fillStyle = "white";
	ctx.strokeStyle = "black";
	rect(0,0,WIDTH,HEIGHT);
    if (!crash1){
        bot(20,10,10,20);
    }
    if (!crash2) {
        bot(20,200,10,20);
    }
    bot(20,300,10,20);
    bot(20,400,10,20);
	ctx.fillStyle = "light blue";
	circle(x, y, 13);
    circle(60, 70, 5);
    if (rect().Intersects(circle)) {
    bot.x = 30
     }

}
    

// Main part of program
init();
window.addEventListener('keydown',doKeyDown,true);

</script>
</section>
</body>
</html>
